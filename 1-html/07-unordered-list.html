<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unordered Lists Type</title>
</head>
<body>
    <h1> Daftar belanja: </h1>
    <ul type="disc">
        <li> Beras </li>
        <li> Minyak goreng </li>
    </ul>
    <ul type="circle">
        <li> Gula </li>
        <li> Santan </li>
    </ul>
    <ul type="square">
        <li> Merica </li>
        <li> Ikan </li>
    </ul>
</body>
</html>
