<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Row Span</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Jakarta</th>
            <td>- A -</td>
            <td>- B -</td>
        </tr>
        <tr>
            <td>- C -</td>
            <td>- D -</td>
        </tr>
    </table>
</body>
</html>
